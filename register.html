      crossorigin="anonymous"
    />

  <body>
    <div class="container">
          <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
            <h1 class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none" id="logo">RAD Education</h1>
            <!-- Navigation elements -->
            <nav >
              <menu class="nav nav-tabs col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="index.html" class="nav-link px-2 link-dark">Home</a></li>
                <li><a href="login.html" class="nav-link px-2 link-dark">Educators</a></li>
                <li><a href="childLog.html" class="nav-link px-2 link-dark">Students</a></li>
              </menu>
            </nav>
            <div class="text-end">
              <a href="register.html" class="btn btn-outline-primary me-2">Sign Up</a>
            </div>
            <hr />
          </header>
          



    </div>

    <main>
        <h1 class="login-title">Register Account</h1>
        <div class="container justify-content-center mb-4 login">
          <form method="get" action="parent.html">

              <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#educator" type="button" role="tab" aria-controls="educator" aria-selected="true">Educator</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab" aria-controls="student" aria-selected="false" formaction="child.html">Student</button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="educator" role="tabpanel" aria-labelledby="home-tab">
                  <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input class="form-control" type="text" placeholder="your@email.com" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" placeholder="Password" />
                  </div>
                  <button class="btn btn-primary"type="submit">Register</button>
                  <code></code>
                </div>
                <div class="tab-pane fade" id="student" role="tabpanel" aria-labelledby="profile-tab">
                  <div class="mb-3">
                    <label class="form-label">Educator's Email address</label>
                    <input class="form-control" type="text" placeholder="educators@email.com" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input class="form-control" type="text" placeholder="Username" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" placeholder="Password" />
                  </div>
                  <button class="btn btn-primary" type="submit" formaction="child.html">Register</button>
                  <code></code>
                </div>
        </form>
      </div>
      
    </main>

    <div class="container-fluid border-top bg-light footer">
      <footer class="container d-flex justify-content-center justify-content-md-between py-3 my-4">
        <p class="text-center py-2 mb-md-0 author">Author: Keneila Hatch</p>
        <a class= "btn btn-outline-primary github" href="https://github.com/Keneila/startup.git">GitHub</a>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
